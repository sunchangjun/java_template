<script type="text/javascript" src="js/function.js"></script>
<script type="text/javascript">
    var menuObj = {
        pos : 0,
        pos_this : 0,
        max_size : 2,
        cur_size : 0,
        focusObj : $("menu_focus"),
        dataArray : [
            {title:"歌曲", code:"song"},
            {title:"MV", code:"mv"}
        ],
        init : function() {
            this.pos_this = this.pos;
            this.cur_size = this.max_size > this.dataArray.length ? this.dataArray.length : this.max_size;
            this.focusOn(1);
            this.focusOut();
            this.show();
            for(var i=0;i<2;i++){
                $("menu"+i).style.fontSize="25px";
                if(menuObj.pos!=i){
                    $("menu"+i).style.color="#fff";
                }
                $("menu"+i).style.width="128px";
            }
        },
        show : function() {
            for(var i = 0; i < this.max_size; i++) {
                if(i < this.cur_size) {
                    $("menu" + i).innerHTML = "<span style='padding-bottom:6px;'>"+this.dataArray[i].title+"</span>";
                } else {
                    $("menu" + i).innerHTML = "&nbsp;";
                }
            }
        },

        focusOn : function(_flag) {
            var span = $("menu" + this.pos).getElementsByTagName("span")[0];
            if(!_flag) {
                //this.focusObj.style.visibility = "visible";
            } else {
                $("menu" + this.pos).style.color = "#0EAF52";
                if(span){
                    span.style.borderBottom="4px solid #0EAF52";
                }
            }
        },

        focusOut : function(_flag) {

var listObj = {
	pos : 0,
	max_size : 12,
	get_flag : false, //表示是否在拿数据中
	cur_size : 0,
	size_line : 6,
	page_pos : 0,
	page_size : 1,
	len : 0,
	focusObj : $("self_ad_focus"),
	dataArray : [],
	param_pos : 0,
	paramArr : [
		{id:"list_sm", left:-10, top:-10, width:196, height:196, x:195, y:195, num:9},
		{id:"list_lar", left:-5, top:-3, width:290, height:165, x:290, y:175, num:14}
	],

	init : function(_arr) {
		this.dataArray = _arr || this.dataArray;
		this.len = this.dataArray.length;
		
		this.page_size = Math.ceil(this.len / this.max_size);
		if(this.page_pos >= this.page_size) {
			this.page_pos = this.page_size - 1;
		}
		
		this.show();
	},
	initParam : function(_code) {
		switch(_code) {
			case "song":
				$("list_lar").style.display = "none";
				$("list_sm").style.display = "block";
				this.param_pos = 0;
				this.max_size = 12;
				this.size_line = 6;
				break;
			case "mv":
				$("list_sm").style.display = "none";
				$("list_lar").style.display = "block";
				this.param_pos = 1;
				this.max_size = 8;
				this.size_line = 4;
				break;
		}
		var obj = this.paramArr[this.param_pos];
		$(obj.id + "_focus").style.width = obj.width + "px";
		$(obj.id + "_focus").style.height = obj.height + "px";
		this.focusObj.style.width = obj.width + 60 + "px";
		this.focusObj.style.height = obj.height + 60 + "px";
	},
	
	show : function() {
		if(this.page_pos == this.page_size - 1) {
			if(0 != this.len && 0 == this.len % this.max_size) {
				this.cur_size = this.max_size;
			} else {
				this.cur_size = this.len % this.max_size;
			}
		} else {
			this.cur_size = this.max_size;
		}
		
		var obj;
		var num = this.page_pos * this.max_size;
		var id = this.paramArr[this.param_pos].id;
		for(var i = 0; i < this.max_size; i++) {
			if(i < this.cur_size) {
				obj = this.dataArray[num + i];
				this.showText($(id + i + "_text"), this.getText(obj));
				$(id + i + "_img").src = this.getImg(obj);
				$(id + i).style.visibility = "visible";
			} else {
				$(id + i).style.visibility = "hidden";
			}
		}
		$("page_pos").innerHTML = this.page_pos + 1;
		$("page_size").innerHTML = this.page_size;
	},
	
	showText : function(_obj, _text) {
		if(_text.length >  this.paramArr[this.param_pos].num) {
			_obj.style.lineHeight = "22px";
		} else {
			_obj.style.lineHeight = "46px";
		}
		_obj.innerHTML = _text;
	},
	
	getImg : function(_obj) {
		var code = oparateObj.code;
		var img =_obj.bposter;
		if(img && "" != img && null != img) {
			img = img;
		} else {
			img = "mv" == code ? "images/138.png" : "images/139.png";
		}
		
		return img;
	},
	
	getText : function(_obj) {
		var code = oparateObj.code;
		var text = "";
		if("gs" == code) {
			text = _obj.name;
		} else if("gd" == code) {
			text = _obj.name;
		} else {
			text = _obj.name + "（" + _obj.singer_name + "）";
		}
		return text;
	},
	
	time_out : 0,
	focusOn : function(_flag) {
		var num = this.page_pos * this.max_size + this.pos;
		var obj = this.dataArray[num];
		var id = this.paramArr[this.param_pos].id;
		if(obj) {
			this.time_out = showTitleForMarquee2(this.getText(obj), $(id + "_focus_text"), this.paramArr[this.param_pos].num * 2);
			$(id + "_focus_img").src = this.getImg(obj);
		}
		if(!_flag) {
			this.focusObj.style.visibility = "visible";
			$(id + "_focus").style.visibility = "visible";
			if(checkSTBType()) {
				$(id + "_focus").style.webkitTransitionDuration = "350ms";
				this.focusObj.style.webkitTransitionDuration = "350ms";
			}
		}
	},
	
	focusOut : function(_flag) {
		clearTimeout(this.time_out);
		if(!_flag) {
			var id = this.paramArr[this.param_pos].id;
			this.focusObj.style.visibility = "hidden";
			$(id + "_focus").style.visibility = "hidden";
			if(checkSTBType()) {
				$(id + "_focus").style.webkitTransitionDuration = "0ms";
				this.focusObj.style.webkitTransitionDuration = "0ms";
			}
		}
	},
	
	focusMove : function(_num) {
		var num = _num || 0;
		var pos = this.pos + num;
		if(pos < 0) {
			this.changePage(-1);
		} else if(pos >= this.cur_size) {
			this.changePage(1);
		} else {
			this.focusOut(1);
			this.pos = pos;
			var obj = this.paramArr[this.param_pos];
			$(obj.id + "_focus").style.left = obj.left + 64 + obj.x * (this.pos % this.size_line) + "px";
			$(obj.id + "_focus").style.top = obj.top + 247 + obj.y * Math.floor(this.pos / this.size_line) + "px";
			this.focusObj.style.left = obj.left - 30 + 64 + obj.x * (this.pos % this.size_line) + "px";
			this.focusObj.style.top = obj.top - 30 + 247 + obj.y * Math.floor(this.pos / this.size_line) + "px";
			this.focusOn(1);
			listDoObj.init(obj.id);
		}
	},
	
	changePage : function(_num) {
		var num = _num || 0;
		var pos = this.page_pos + num;
		if(pos >= 0 && pos < this.page_size) {
			this.pos = 0;
			this.page_pos = pos;
			
			this.show();
			this.focusMove();
		}
	},
	
	doSelect : function() {
		var backUrl = window.location.href.split("?")[0] + "?area=" + oparateObj.area + "&l_p_pos=" + this.page_pos + "&l_pos=" + this.pos + "&menu_pos=" + menuObj.pos_this + "&sb_pos=" + subMenuObj.pos + "&backUrl=" + Q.encode(oparateObj.backUrl);

		var obj = this.dataArray[num];

			url = "list.htm";

		} else {
			//ajaxForDetails(obj.id, backUrl);
			ajaxForAuth(obj.id,backUrl, function(result) {
				checkAndToPlay(result,backUrl);
			}, function() {
				//location.href = paramObj.serverUrl + "order.jsp?userid=" + Q.getGlobalVar("UserID") + "&userToken=" + Q.getGlobalVar("UserToken") + "&backUrl=" + Q.encode(backUrl);
				//location.href = Q.getNewAddUrl("order.htm") + "backUrl=" + Q.encode(backUrl);
			}, 0);

function initListData(_code) {
    ajax({
        url: paramObj.serverUrl + "/stb/user_play_history_list?rid="+oparateObj.rid+"&prid="+paramObj.prid+"&userId="
        + getCAcardNum()+"&test="+paramObj.test,// 请求的URL,可传参数
        type: "POST", //HTTP 请求类型,GET或POST
        dataType: "html", //请求的文件类型html/xml
        onSuccess: function(html){ //请求成功后执行[可选]
            var json = eval('('+html+')');
            if("0" == json.code) {
                listObj.get_flag = true;
                var data = [];
                for(var i=0;i<json.data.length;i++){
                    if(json.data[i].type==oparateObj.code){
                        data.push(json.data[i]);
                    }
                }
                if(data.length > 0){
                    listObj.init(data);
                    oparateObj.focusOn();
                   // subMenuObj.init(data);
                    oparateObj.focusOn();
                    payBackPlay(listObj);
                    ajaxForExposure();
                } else {
                    popUpObj.doBack = oparateObj.doBack;
                    popUpObj.doFuc = oparateObj.doBack;
                    popUpObj.init("请收藏歌单后再来查看！");
                }

            } else {
                listObj.get_flag = false;
                popUpObj.init(json.msg);
            }
        },
        onError:function(){ //请求失败后执行[可选]
            listObj.get_flag = false;
            popUpObj.init("获取数据失败！");
        },
        onComplete:function(){// 请求成功.失败或完成(无论成功失败都会调用)时执行的函数[可选]
            listObj.get_flag = false;
            // alert("onComplete");
        },
        post:"",
        timeout:7000  //请求的超时时间，默认7000ms，也可自行设定[可选]
    });
}
