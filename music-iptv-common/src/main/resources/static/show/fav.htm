<script type="text/javascript" src="js/function.js"></script>
<script type="text/javascript">
    /*页面功能控制*/
    var oparateObj = {
        area : 1,//行，=10时处于弹窗状态
        rid : "",
        code : "",
        backUrl : "",
        btn_num:"",
        gd_status:"",
        type:"media",
        collect : false,
        init : function() {
            this.getParameter();
            topBtnObj.init();
            tabObj.init();
            if(1 != this.area) {
                this.focusOn();
            }
            dcHTMLToReciveServlet(this.backUrl.split("?")[0], window.location.href.split("?")[0], "qq_music_list");
        },
        getParameter : function() {
            var area = Q.getDecoded("area");
            if(null !== area && "null" !== area) {
                this.area = parseInt(area);
            }
            var collect = Q.getDecoded("collect");
            if(null != collect && "null" != collect) {
                this.collect = (collect=="true") ? true : false;
            }
            var l_pos = Q.getDecoded("l_pos");
            if(null != l_pos && "null" != l_pos && parseInt(area) === 2) {
                listObj.pos = parseInt(l_pos);
            }
            var l_p_pos = Q.getDecoded("l_p_pos");
            if(null != l_p_pos && "null" != l_p_pos && parseInt(area) === 2) {
                listObj.page_pos = parseInt(l_p_pos);
            }
            var t_pos = Q.getDecoded("t_pos");
            if(null != t_pos && "null" != t_pos) {
                topBtnObj.pos = parseInt(t_pos);
            }
            var rid = Q.getDecoded("rid");
            if(null != rid && "null" != rid) {
                this.rid = rid;
            }
            var tabIndex = Q.getDecoded("tab_index");
            if(null != tabIndex && "null" != tabIndex) {
                tabObj.index = parseInt(tabIndex);
            }
            var backUrl = Q.getDecoded("backUrl");
            backUrl =  backUrl.replace("wthx1234","?");
            while(backUrl.indexOf("wthx5678")!=-1){
                backUrl =  backUrl.replace("wthx5678","&");
            }
            if(null != backUrl && "null" != backUrl) {
                this.backUrl = backUrl;
            }
        },
        focusOn : function() {
            if(this.area === 10){
                popUpObj.focusOn();
            }
        },
        focusOut : function() {
            if(this.area === 10){
                popUpObj.focusOut();
            }
        },
        moveX : function(_num) {
            console.log(_num);
            switch(this.area) {
                case 0 :
                    break;
                case 1 :// 移动 tab
                    tabObj.moveX(_num);
                    break;
                case 2 ://移动内容
                    listObj.moveX(_num);
                    break;
                case 10 ://移动弹窗
                    popUpObj.focusMove(_num);
                    break;
            }
        },
        moveY : function(_num) {
            console.log(_num);
            switch(this.area) {
                case 1 :
                    //还需要判断下 list 是否有数据
                    if(_num === 1 && listObj.data[tabObj.index].length !== 0){
                        tabObj.moveY(_num);
                        this.area = 2;
                        listObj.focusMove(0);
                    }
                    break;
                case 2 :
                    if(_num > 0) {
                        listObj.moveY(_num);
                    } else {
                        if(tabObj.index === 0 && ~[0,2,4,6].indexOf(listObj.pos) || tabObj.index === 1 && ~[0,5].indexOf(listObj.pos) || tabObj.index === 2 && ~[0,3].indexOf(listObj.pos)) {// 列表顶部，向上，tab聚焦
                            this.area = 1;
                            listObj.pos = 0;
                            tabObj.moveY(_num);
                            listObj.focusOut();
                        } else {
                            listObj.moveY(_num);
                        }
                    }
                    break;
                default :
                    break;
            }
        },
        doSelect : function() {
            switch(this.area) {
                case 0 :
                    break;
                case 1 :
                    //tabObj.doSelect();
                    break;
                case 2 :
                    listObj.doSelect();
                    break;
                case 10 :
                    popUpObj.doSelect();
                    break;
            }
        },
        doBack : function() {
            if(10 == this.area) {
                popUpObj.hidden();
            } else {
                location.href = oparateObj.backUrl;
            }
            location.href = oparateObj.backUrl;
        }
    };
    /*右上角按钮（清空列表）*/
    var topBtnObj = {
        pos : 0,
        size : 1,
        init : function() {
        },
        initCollectMS : function(_collect) {
            if(_collect) {
                $("top_btn"+oparateObj.btn_num +"0").style.backgroundImage = "url(images/089.png)";
                $("top_btn"+oparateObj.btn_num +"0_icon").style.backgroundImage = "url(images/090.png)";
            } else {
                $("top_btn"+oparateObj.btn_num +"0").style.backgroundImage = "url(images/087.png)";
                $("top_btn"+oparateObj.btn_num +"0_icon").style.backgroundImage = "url(images/088.png)";
            }
        },
        focusOn : function() {
            $("top_btn"+oparateObj.btn_num + this.pos + "_icon").style.visibility = "visible";
            $("top_btn"+oparateObj.btn_num + this.pos).style.visibility = "hidden";
        },
        focusOut : function() {
            $("top_btn"+oparateObj.btn_num + this.pos + "_icon").style.visibility = "hidden";
            $("top_btn"+oparateObj.btn_num + this.pos).style.visibility = "visible";
        },
        focusMove : function(_num) {
            var num = _num || 0;
            var pos = this.pos + num;
            if(pos >= 0 && pos < this.size) {
                this.focusOut(1);
                this.pos = pos;
                this.focusOn(1);
            }
        },
        doSelect : function() {
            if(0 == this.pos) {
                if("gd"== oparateObj.code){
                    oparateGdCollect();
                }else if("play_record"==oparateObj.code){
// 				console.log("清空播放记录");
                    ajaxForRemovePlayListAll();
                }else if("collect"==oparateObj.code){
// 				console.log("清空我喜欢");
                    ajaxForRemoveAllCollect();
                }else{
                    popUpObj.init("参数错误");
                }
            }
        }
    };
    /*tab*/
    var tabObj = {
        tab: [],
        tabContent:[],
        index: 0,
        init:function(){
            var menu = $("menu");
            this.tab = menu.getElementsByTagName("li");
            this.tabContent = [$("mv_list"),$("music_list"),$("gd_list")];
            for (var i = 0, length = this.tab.length; i < length; i++) {
                var title = this.tab[i];
                var width = title.getElementsByTagName("a")[0].offsetWidth;
                title.getElementsByTagName("div")[0].style.width = width + "px";
            }
            this.focusOn();
            listObj.init();
        },
        focusOn: function () {
            this.tab[this.index].getElementsByTagName("a")[0].style.color = "#00FF54";
            if(oparateObj.area === 1){
                this.tab[this.index].getElementsByTagName("div")[0].style.display = "block";
            }
            this.tabContent[this.index].style.display = "block";
        },
        focusOut: function () {
            this.tab[this.index].getElementsByTagName("div")[0].style.display = "none";
            /*if($("top_btn20_icon").style.visibility === "visible"){
                $("top_btn20_icon").style.visibility = "hidden";
            }*/
        },
        changeTab: function (newIndex){
            /* 注释掉清空收藏列表按钮
            if(newIndex === this.tab.length){
                this.focusOut();
                $("top_btn20_icon").style.visibility = "visible";
                return;
            }
            if($("top_btn20_icon").style.visibility === "visible"){
                $("top_btn20_icon").style.visibility = "hidden";
                this.tab[this.index].getElementsByTagName("div")[0].style.display = "block";
                return;
            }*/
            this.tab[this.index].getElementsByTagName("a")[0].style.color = "#fff";
            this.tab[this.index].getElementsByTagName("div")[0].style.display = "none";
            this.tabContent[this.index].style.display = "none";
            this.tabContent[newIndex].style.display = "block";
            this.index = newIndex;
            listObj.page_pos = 0;
            listObj.init();
            this.focusOn();
        },
        moveX: function (num) {
            var newIndex = this.index + num;
            if(newIndex < 0 || newIndex > this.tab.length - 1) {
                return;
            }
            this.changeTab(newIndex);
        },
        moveY: function (num) {
            if (num > 0) {
                this.focusOut();
            } else {
                this.focusOn();
            }
        }
    }
    /*列表*/
    var listObj = {
        pos : 0,//坐标
        max_size : 10,
        cur_size : 0,//页面数据量，最大为max_size，最小为0，此时应该显示无内容
        size_line : 2,//mv2,music5,gd3
        page_pos : 0,
        page_size : 1,
        focusObj : $("self_ad_focus"),
        data:[],// 二维数据：0mv列表；1歌曲列表；2歌单列表
        type:"",
        init : function() {
            switch (tabObj.index) {
                case 0:
                    this.type = "mv_list"
                    this.max_size = 8;
                    this.size_line = 2;
                    this.focusObj.style.width = '340px';
                    this.focusObj.style.height = '219px';
                    break;
                case 1:
                    this.type = "music_list"
                    this.max_size = 10;
                    this.size_line = 5;
                    this.focusObj.style.width = '603px';
                    this.focusObj.style.height = '120px';
                    break;
                case 2:
                    this.type = "gd_list"
                    this.max_size = 6;
                    this.size_line = 3;
                    this.focusObj.style.width = '596px';
                    this.focusObj.style.height = '190px';
                    break;
                default:
                    break;
            }
            if(this.data.length === 0){
                ajaxForLoadGdCollect(function(){
                    if(tabObj.index === 2){
                        listObj.setPageSize();
                    }
                });
                ajaxForLoadCollect(function(){
                    if(tabObj.index !== 2){
                        listObj.setPageSize();
                    }
                });
            } else {
                this.setPageSize();
            }
        },
        setPageSize:function(){
            this.page_size = this.data[tabObj.index] ? Math.ceil(this.data[tabObj.index].length / this.max_size) : 1;
            if(this.page_pos >= this.page_size - 1){
                this.page_pos = this.page_size - 1;
            }
            this.len = this.data[tabObj.index] ? this.data[tabObj.index].length : 0;
            this.show();
            if(oparateObj.area === 2){
                listObj.focusMove();
            }
        },
        show : function() {
            var itemData = this.data[tabObj.index];
            if(itemData.length === 0){
                // 当无数据是重置位置
                oparateObj.area = 1;
                listObj.pos = 0;
                tabObj.focusOn();
                var errMsg = tabObj.index === 0 ? "请收藏MV后再来查看！" : tabObj.index === 1 ? "请收藏歌曲后再来查看！" : "请收藏歌单后再来查看！";
                setTimeout(function(){// 使用异步方式，否则会造成，无数据的时候，tab聚焦失败
                    popUpObj.init(errMsg);
                },0);
            }
            if(this.page_pos === this.page_size - 1) {
                if(this.len !== 0 && this.len % this.max_size === 0) {
                    this.cur_size = this.max_size;
                } else {
                    this.cur_size = this.len % this.max_size;
                }
            } else {
                this.cur_size = this.max_size;
            }
            var num = this.page_pos * this.max_size;
            for(var i = 0; i < this.max_size; i++) {
                if(i < this.cur_size) {
                    var obj = itemData[num + i];
                    if(!obj){
                        continue;
                    }
                    switch (tabObj.index) {
                        case 0:
                            $(this.type + i + "_title").innerHTML = "<a style=\"white-space: nowrap;\">"+ obj.name +"</a>";
                            $(this.type + i + "_img").src = obj.sposter;
                            break;
                        case 1:
                            $(this.type + i + "_title").innerHTML = obj.name;
                            $(this.type + i + "_name").innerHTML = obj.singer_name;
                            $(this.type + i + "_num").innerHTML = num + i + 1;
                            break;
                        case 2:
                            $(this.type + i + "_title").innerHTML = obj.name;
                            $(this.type + i + "_num").innerHTML = obj.child_num;
                            $(this.type + i + "_img").src = obj.sposter;
                            break;
                    }
                    $(this.type + i).style.visibility = "visible";
                } else {
                    $(this.type + i).style.visibility = "hidden";
                }
            }
            $("page_num").innerHTML = (this.page_pos + 1) + "&nbsp;/&nbsp;" + this.page_size;
        },
        focusOn : function(_flag) {
            var num = this.page_pos * this.max_size + this.pos;
            var obj = this.data[tabObj.index][num];
            if(obj){
                if(tabObj.index === 1){
                    this.time_out = showTitleForMarquee(obj.name, $(this.type + this.pos + "_title"), 25);
                    this.actor_time_out = showTitleForMarquee(obj.singer_name, $(this.type + this.pos + "_name"), 14);
                }else if(tabObj.index === 0){
                    var foucsItem = $(this.type + this.pos + "_title");
                    var title = foucsItem.getElementsByTagName("a")[0];
                    if(title && title.offsetWidth > 274){
                        foucsItem.innerHTML = "<marquee id=\"marquee_view\">" + obj.name + "</marquee>";
                    }
                }
            }
            if(this.focusObj.style.visibility === 'hidden') {
                this.focusObj.style.visibility = "visible";
                if(checkSTBType()) {
                    this.focusObj.style.webkitTransitionDuration = "350ms";
                }
            }
        },
        focusOut : function(_flag) {
            clearTimeout(this.time_out);
            clearTimeout(this.actor_time_out);
            var num = this.page_pos * this.max_size + this.pos;
            var obj = this.data[tabObj.index][num];
            if(obj && tabObj.index === 1) {
                $("music_list" + this.pos + "_title").innerHTML = obj.name;
                $("music_list" + this.pos + "_name").innerHTML = obj.singer_name;
            }
            if(obj){
                if(tabObj.index === 1){
                    $("music_list" + this.pos + "_title").innerHTML = obj.name;
                    $("music_list" + this.pos + "_name").innerHTML = obj.singer_name;
                }else if(tabObj.index === 0){
                    if($("marquee_view")){
                        $(this.type + this.pos + "_title").innerHTML = "<a style=\"white-space: nowrap;\">"+ obj.name + obj.name + obj.name +"</a>";
                    }
                }
            }
            if(!_flag) {
                this.focusObj.style.visibility = "hidden";
                if(checkSTBType()) {
                    this.focusObj.style.webkitTransitionDuration = "0ms";
                }
            }
        },
        focusMove : function(_num) {
            var num = _num || 0;
            var pos = this.pos + num;
            if(pos < 0) {
                this.changePage(-1);
            } else if(pos >= this.cur_size) {
                this.changePage(1);
            } else {
                this.focusOut(1);
                this.pos = pos;
                var currentItem = $(this.type + this.pos);
                var top = parseInt(currentItem.style.top), left = parseInt(currentItem.style.left);
                this.focusObj.style.left = 32 + left + "px";
                this.focusObj.style.top = 140 + top + "px";
                this.focusOn();
            }
        },
        moveY:function(_num){
            console.log("在list里面移动");
            this.focusMove(_num);
        },
        moveX:function(_num){
            console.log("在list里面移动");
            this.focusMove(this.size_line * _num);
        },
        changePage : function(_num) {
            var num = _num || 0;
            var pos = this.page_pos + num;
            if(pos >= 0 && pos < this.page_size) {
                this.pos = 0;
                this.page_pos = pos;
                this.show();
                this.focusMove();
            }
        },
        doSelect : function() {
            var num = this.page_pos * this.max_size + this.pos;
            var obj = this.data[tabObj.index][num];
            if(tabObj.index === 2){
                var backUrl = window.location.href.split("?")[0] + "?area=" + oparateObj.area + "&l_p_pos="
                    + this.page_pos + "&l_pos=" + this.pos + "&test=" + paramObj.test + "&tab_index="+ tabObj.index + "&prid=" + paramObj.prid
                    +"&rid="+oparateObj.rid+"&name="+Q.encode(oparateObj.name) + "&backUrl="
                    + Q.encode(oparateObj.backUrl) + "&me=" + oparateObj.me
                location.href = Q.getNewAddUrl("list.htm") + "rid=" + obj.rid + "&code=gd&name="
                    + Q.encode(obj.name) + "&backUrl=" + Q.encode(backUrl)
                    +"&test="+paramObj.test+"&prid="+paramObj.prid+"&collect="+oparateObj.collect;
                return;
            }
            var backUrl = window.location.href.split("?")[0] + "?area=" + oparateObj.area + "&l_p_pos=" + this.page_pos +"&tab_index="+ tabObj.index
                + "&l_pos=" + this.pos + "&rid=" + oparateObj.rid + "&name=" + Q.encode(oparateObj.title)
                + "&code=" + oparateObj.code + "&backUrl=" + Q.encode(oparateObj.backUrl)+"&collect="+oparateObj.collect
                +"&prid="+paramObj.prid+"&test="+paramObj.test;
            ajaxForAuth(obj,backUrl,function (authResult) {
                checkAndToPlay(authResult,backUrl,oparateObj.type,oparateObj.rid,paramObj.prid,paramObj.test);
            },function () {
                console.log("报错");
            });
        }
    };

    function init() {// js 入口
        initglobalParam();
        checkAndInitPress(oparateObj.init);
        checkUserInfo(initPageInfo);
    }

    function initPageInfo(){
        oparateObj.init();
    }

    window.onload = init;
    // 获得 music mv
    function ajaxForLoadCollect(callback) {
        ajax({
            url: paramObj.serverUrl+"/stb/user_collect_list?rid="+oparateObj.rid+"&prid="+paramObj.prid+"&userId=" + getCAcardNum()+"&test="+paramObj.test,// 请求的URL,可传参数
            type: "POST", //HTTP 请求类型,GET或POST
            onSuccess: function(html){ //请求成功后执行[可选]
                var json = eval('('+html+')');
                if(json.code === 0) {
                    if(json.data.length > 0) {
                        var music = [], mv = [];
                        for (var i = 0, length = json.data.length; i < length; i++) {
                            var item = json.data[i];
                            if (item.type === "song") {
                                music.push(item);
                            } else if(item.type === "mv") {
                                mv.push(item);
                            }
                        }
                        listObj.data[0] = mv;
                        listObj.data[1] = mv;
                        callback && callback();
                    }
                } else {
                    popUpObj.init(json.backmsg);
                }
            },
            onError:function(){ //请求失败后执行[可选]
                popUpObj.init("获取数据失败！");
            }
        });
    }

    function ajaxForLoadGdCollect(callback) {//获得收藏歌单
        var url = paramObj.serverUrl+"/user_collect_list?rid="+oparateObj.rid+"&prid="+paramObj.prid+"&userId=" + getCAcardNum()+"&test="+paramObj.test;
        ajax({
            url: url,// 请求的URL,可传参数
            type: "POST", //HTTP 请求类型,GET或POST
            dataType: "html", //请求的文件类型html/xml
            onSuccess: function(html){ //请求成功后执行[可选]
                var json = eval('('+html+')');
                if(json.code === 0) {
                    var gd = [];
                    for (var i = 0, length = json.data.length; i < length; i++) {
                        var item = json.data[i];
                        if (item.type === "diss") {
                            gd.push(item);
                        }
                    }
                    listObj.data[2] = gd;
                    callback && callback();
                } else {
                    popUpObj.init(json.backmsg);
                }
            },
            onError:function(){ //请求失败后执行[可选]
                popUpObj.init("获取数据失败！");
            },

                // alert("onComplete");

            timeout:7000  //请求的超时时间，默认7000ms，也可自行设定[可选]
        });
    }

                + getCAcardNum()+"&test="+paramObj.test,// 请求的URL,可传参数

            post:"",
            timeout:7000  //请求的超时时间，默认7000ms，也可自行设定[可选]
        });

    //清空播放列表
    function ajaxForRemovePlayListAll() {
        ajax({
            url: paramObj.serverUrl + "removePlayListAll.do?userId=" + getCAcardNum(),// 请求的URL,可传参数
            type: "GET", //HTTP 请求类型,GET或POST
            dataType: "html", //请求的文件类型html/xml
            onSuccess: function(html){ //请求成功后执行[可选]
// 			ajaxForPalyList();
                popUpObj.doBack = oparateObj.doBack;
                popUpObj.doFuc = oparateObj.doBack;
                popUpObj.init("清空播放列表成功！");
            },
            onError:function(){ //请求失败后执行[可选]
