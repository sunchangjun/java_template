<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="head :: cssAndJs(title=~{::title/text()})">
    <title>QQ音乐后台管理系统</title>
  </head>
<body>
<div class="easyui-layout" data-options="fit:true">

    <div id="wu-toolbar-2">

				<th data-options="field:'icon',width:100,align:'center'">图标</th>

				<th data-options="field:'parent_id',width:200,align:'center'">父菜单id</th>
			</tr>
		</thead>
	</table>
</div>

</body>
