<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="head :: cssAndJs(title=~{::title/text()})">
    <title>QQ音乐后台管理系统</title>
  </head>
<body>
<div class="easyui-layout" data-options="fit:true">
    <!-- Begin of toolbar -->
    <div id="wu-toolbar-2">
        <div class="wu-toolbar-button">
            <a href="#" class="easyui-linkbutton" iconCls="icon-add" onclick="openAdd('wu-form','wu-dialog','addRole')" plain="true">添加</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-edit" onclick="editorRolePrivilege()" plain="true">权限分配</a>
        </div>
    </div>
    <!-- End of toolbar -->
    <table id="dg" class="easyui-datagrid" title="角色列表" style="height:100%;width:100%;"
			data-options="singleSelect:true,collapsible:true,url:'listData',method:'get',pagination:true,
				pageSize:10" toolbar="#wu-toolbar-2">
		<thead>
			<tr>
				<th data-options="field:'id',width:100,align:'center'">ID</th>
				<th data-options="field:'name',width:100,align:'center'">角色名</th>
				<th data-options="field:'intro',width:300,align:'center'">角色简介</th>
			</tr>
		</thead>
	</table>
</div>

<div id="wu-dialog" class="easyui-dialog " data-options="closed:true,iconCls:'icon-save'" style="width:300px; padding:10px;">
	<form id="wu-form" method="post">
        <table>
        <input class="easyui-validatebox" type="hidden" name="id" />
            <tr style="margin-bottom: 10px;">
                <td width="60" align="right">角色名:</td>
                <td><input class="easyui-validatebox" type="text" name="name" data-options="prompt:'用户名',required:true"/></td>
            </tr>
            <tr style="margin-bottom: 10px;">
                <td align="right">简介:</td>
                <td><input class="easyui-textbox" name="intro" data-options="multiline:true" style="height:60px"></input></td>
            </tr>
        </table>
    </form>
</div>

<div id="p-dialog" class="easyui-dialog " data-options="closed:true,iconCls:'icon-save'" style="width:300px; padding:10px;">
   <div class="easyui-panel" style="padding:5px">
		<ul id="tt" class="easyui-tree" data-options="url:'tree_data1.json',method:'get',animate:true,checkbox:true"></ul>
	</div>
</div>
</body>
<script type="text/javascript">
	$(function(){
		$('#dg').datagrid({loadFilter:pagerFilter});
	});
	
	function editorRolePrivilege(){
		
	}
</script>
</html>
